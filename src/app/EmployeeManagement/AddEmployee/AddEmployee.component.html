<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-12 mx-auto">
      <div class="card card-body mt-4">
        <h6 class="mb-0">{{lb_EmpInfo}}</h6>
        <p class="text-sm mb-0">{{lb_EmpDetails}}</p>
        <hr class="horizontal dark my-3">
        <div class="row">
          <div class="col-12 col-md-8">
            <label for="va_EmpName" class="form-label">{{lb_EmpName}}</label>
            <input type="text" class="form-control" id="va_EmpName">
          </div>
          <div class="col-12 col-md-4">
            <label for="va_EmpPhone" class="form-label">{{lb_EmpPhone}}</label>
            <input type="phone" placeholder="9665xxxxxxxx" class="form-control" id="va_EmpPhone">
          </div>
          <div class="col-12 col-md-4">
            <label for="va_EmpEmail" class="form-label">{{lb_EmpEmail}}</label>
            <input type="email" placeholder="ex: emp@riyadh.edu.sa" class="form-control" id="va_EmpEmail">
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">{{lb_EmpGender}}</label>
            <select class="form-control" name="choices-language" id="choices-language">
              <option value="{{gender.Id}}" *ngFor="let gender of GenderList">{{gender.Name}}</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">{{lb_JobTitle}}</label>
            <select class="form-control" name="choices-language" id="choices-language">
              <option value="Software">Software</option>
              <option value="Doctor">Doctor</option>
            </select>
          </div>
          <div class="col-12 col-md-8">
            <label class="form-label">{{lb_EmpSection}}</label>
            <select class="form-control" name="choices-multiple-remove-button" id="choices-multiple-remove-button"
              multiple>
              <option value="Dentel" selected>Dentel</option>
              <option value="Pharmacy">Pharmacy</option>
              <option value="Management">Management</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">{{lb_Language}}</label>
            <select class="form-control" name="choices-language" id="choices-language">
              <option value="en-us">English</option>
              <option value="ar-sa">عربي</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label for="va_EmpUserName" class="form-label">{{lb_EmpUserName}}</label>
            <input type="text" class="form-control" id="va_EmpUserName">
          </div>
          <div class="col-12 col-md-4">
            <label for="va_EmpPassword" class="form-label">{{lb_EmpPassword}}</label>
            <input type="password" placeholder="*******" class="form-control" id="va_EmpPassword">
          </div>
          <div class="col-12 col-md-4">
            <label for="va_EmpCPassword" class="form-label">{{lb_EmpCPassword}}</label>
            <input type="password" placeholder="*******" class="form-control" id="va_EmpCPassword">
          </div>

        </div>
        <div class="row mt-4">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>
                {{lb_EmpIsActive}}
              </label>
              <p class="form-text text-muted text-xs ms-1">
                {{lb_EmpIsActiveD}}
              </p>
              <div class="form-check form-switch ms-1">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"
                  data-type="warning"
                  data-content="Once a project is made private, you cannot revert it to a public project."
                  data-title="Warning" data-icon="ni ni-bell-55">
                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
              </div>
            </div>
          </div>
        </div>
        <label class="mt-4">{{lb_EmpBrief}}</label>
        <p class="form-text text-muted text-xs ms-1">
          {{lb_EmpBriefD}}
        </p>
        <div id="editor">
          <!-- Data -->
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" name="button" class="btn btn-light m-0">{{lb_Cancel}}</button>
          <button type="button" name="button" class="btn bg-gradient-success m-0 ms-2">{{lb_Save_Change}}</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer pt-3  ">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-lg-between">
        <div class="col-lg-6 mb-lg-0 mb-4">
          <div class="copyright text-center text-sm text-muted text-lg-start">
            ©
            <script>
              document.write(new Date().getFullYear())
            </script>,
            made with <i class="fa fa-heart"></i> by
            <a href="https://www.creative-tim.com" class="font-weight-bold" target="_blank">Creative Tim</a>
            for a better web.
          </div>
        </div>
        <div class="col-lg-6">
          <ul class="nav nav-footer justify-content-center justify-content-lg-end">
            <li class="nav-item">
              <a href="https://www.creative-tim.com" class="nav-link text-muted" target="_blank">Creative Tim</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/presentation" class="nav-link text-muted" target="_blank">About
                Us</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/blog" class="nav-link text-muted" target="_blank">Blog</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-muted"
                target="_blank">License</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</div>
