<div class="container-fluid">
  <div class="card-body pt-0">
    <form class="card card-body mt-4" [formGroup]="PermissionRole" (ngSubmit)="OnSubmit(false)">
      <h6>{{lb_FormTitle}}</h6>
      <p class="text-sm mb-0">{{lb_Details}}</p>
      <hr class="horizontal dark my-3">
    <div class="row" >
      <div class="col-12 col-md-6" *ngFor="let Role of RoleList">
        <label for="va_EmpName" class="form-label">{{LangCode === "us-en" ? Role.Name_En : Role.Name_Ar}}</label>
        <input class="form-control" type="checkbox" formControlName="{{Role.Id}}"  />
      </div>
  </div>
      <div class="d-flex justify-content-end mt-4">
        <button type="button" name="button" class="btn btn-light m-0">{{lb_Cancel}}</button>
        <button type="submit" [disabled]="!(PermissionRole.valid && btn_status)" name="button" class="btn bg-gradient-success m-0 mx-2" ><span [innerHTML]="btn_spinner"></span></button>
      </div>
  </form>
  </div>
</div>
