<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-12 mx-auto">
      <div class="card card-body mt-4">
        <h6 class="mb-0">{{lb_Address}}</h6>
        <p class="text-sm mb-0">{{lb_AddressD}}</p>
        <hr class="horizontal dark my-3">
        <div class="row">
          <div class="col-12 col-md-4">
            <label for="va_EmpName" class="form-label">{{lb_week}}</label>
            <input type="week" class="form-control" id="va_EmpName">
          </div>
          <div class="col-12 col-md-4">
            <label for="va_date" class="form-label">{{lb_date}}</label>
            <input type="date" placeholder="9665xxxxxxxx" class="form-control" id="va_date">
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">{{lb_Time}}</label>
            <input type="time" class="form-control" id="va_Time">
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">{{lb_Student}}</label>
            <select class="form-control multi_cho" name="Student" id="Student">
              <option value="{{item.key}}" *ngFor="let item of StudentList">{{item.value}}</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">{{lb_Supervisor}}</label>
            <select class="form-control" name="Supervisor" id="Supervisor">
              <option value="{{item.key}}" *ngFor="let item of ExaminerList">{{item.value}}</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label for="va_Title" class="form-label">{{lb_Title}}</label>
            <input type="text" class="form-control" id="va_Title">
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">{{lb_Examiner}}</label>
            <select class="form-control" name="Examiner" id="Examiner">
              <option value="{{item.key}}" *ngFor="let item of ExaminerList">{{item.value}}</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">{{lb_RoomNo}}</label>
            <select class="form-control" name="RoomNo" id="RoomNo">
              <option value="{{item.key}}" *ngFor="let item of RoomList">{{item.value}}</option>
            </select>
          </div>

        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" name="button" class="btn btn-light m-0">{{lb_Cancel}}</button>
          <button type="button" name="button" class="btn bg-gradient-success m-0 ms-2">{{lb_Save_Change}}</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer pt-3  ">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-lg-between">
        <div class="col-lg-6 mb-lg-0 mb-4">
          <div class="copyright text-center text-sm text-muted text-lg-start">
            Â©
            <script>
              document.write(new Date().getFullYear())
            </script>,
            made with <i class="fa fa-heart"></i> by
            <a href="https://www.creative-tim.com" class="font-weight-bold" target="_blank">Creative Tim</a>
            for a better web.
          </div>
        </div>
        <div class="col-lg-6">
          <ul class="nav nav-footer justify-content-center justify-content-lg-end">
            <li class="nav-item">
              <a href="https://www.creative-tim.com" class="nav-link text-muted" target="_blank">Creative Tim</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/presentation" class="nav-link text-muted" target="_blank">About
                Us</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/blog" class="nav-link text-muted" target="_blank">Blog</a>
            </li>
            <li class="nav-item">
              <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-muted"
                target="_blank">License</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</div>
