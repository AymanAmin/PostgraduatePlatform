<div class="container-fluid py-4">
  <div class="row">
    <div class="col-lg-9 col-md-9 mx-auto">
      <div class="card mb-4">
        <!-- Start Card Header -->
        <app-RequestHeader [FormCode]='FormCode'></app-RequestHeader>
        <!-- End Card Header -->
        <div class="card-body">
          <hr class="horizontal dark">
          <div class="row">
            <div class="d-flex">
              <h6>
                {{lb_SupervisorAndCoSupervisor}}
              </h6>
            </div>
            <div class="container p-3">
              <div class="row" *ngIf="!IsDepartmentApproval">
                <div class="col-md-6">
                  <label class="form-label">{{lb_Supervisor}}</label>
                  <div class="input-group">
                    <select class="form-control" name="choices-gender" id="choices-Receiver" (change)="SetSupervisor()" [(ngModel)]="supervisor">
                      <option value="{{receiver.GN_Code}}" *ngFor="let receiver of ReceiverList">{{LangCode === "us-en" ?
                        receiver.Name_En : receiver.Name_Ar}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">{{lb_CO_Supervisor}}</label>
                  <div class="input-group">
                    <select class="form-control" name="choices-gender" id="choices-Receiver" (change)="SetSupervisor()" [(ngModel)]="co_supervisor">
                      <option value="{{receiver.GN_Code}}" *ngFor="let receiver of ReceiverList">{{LangCode === "us-en" ?
                        receiver.Name_En : receiver.Name_Ar}}</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row" *ngIf="IsDepartmentApproval">
                <div class="col-md-6">
                  <p class="mb-1">{{lb_Supervisor}} <b>{{Supervisor}}</b></p>
                </div>
              </div>
              <hr class="horizontal dark">
              <div class="row" *ngIf="IsDepartmentApproval">
                <div class="col-md-6">
                  <p class="mb-1">{{lb_COSupervisor}} <b>{{COSupervisor}}</b></p>
                </div>
              </div>
              <hr class="horizontal dark">
            </div>
            <div class="d-flex">
              <h6 style="text-align: justify;" style="direction: ltr;">
                {{lb_ThesisEnglish}}
              </h6>
            </div>
            <div class="d-flex">
              <figure>
                <blockquote class="blockquote">
                  <p class="px-2" style="text-align: left;">{{ThesisEnglish}}</p>
                </blockquote>
              </figure>
            </div>
            <div class="d-flex">
              <h6 style="text-align: right;">
                {{lb_ThesisArabic}}
              </h6>
            </div>
            <div class="d-flex">
              <figure>
                <blockquote class="blockquote">
                  <p class="px-2" style="text-align: justify;" style="direction: rtl;">{{ThesisArabic}}</p>
                </blockquote>
              </figure>
            </div>
          </div>
          <!-- Start Sequence Action -->
          <app-SequenceAction [FormCode]='FormCode'></app-SequenceAction>
          <!-- End Sequence Action -->
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-12">
      <!-- Start Sequence Tracking -->
      <app-SequenceTracking [FormCode]='FormCode'></app-SequenceTracking>
      <!-- End Sequence Tracking -->
    </div>
  </div>
</div>
