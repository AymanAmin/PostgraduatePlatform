<div class="container-fluid py-4">
  <div class="row">

    <div class="col-lg-9 col-md-9 mx-auto">
      <div class="card mb-4">
        <!-- Start Card Header -->
        <app-RequestHeader [FormCode]='FormCode'></app-RequestHeader>
        <!-- End Card Header -->
        <div class="card-body">
          <hr class="horizontal dark">
          <div class="row">
            <div class="d-flex">
              <h4>
                <i class="ni ni-single-copy-04 text-dark text-gradient opacity-10 h4" aria-hidden="true"></i>
                {{PG_T_Type + ' ' +lb_PGTDetails}}
              </h4>
            </div>
            <div class="container p-3">
              <div class="row">
                <div class="col-6">
                  <p class="mb-1"><b>{{lb_Supervisor}} </b> {{Supervisor}}</p>
                </div>
                <div class="col-6">
                  <p class="mb-1"><b>{{lb_DateFrom}} </b> <i class="far fa-calendar-alt mx-2" aria-hidden="true"></i>
                    <small>{{DateFrom}}</small>
                  </p>
                </div>
              </div>
              <hr class="horizontal dark">
              <div class="row">
                <div class="col-6">
                  <p class="mb-1"><b>{{lb_COSupervisor}} </b> {{COSupervisor}}</p>
                </div>
                <div class="col-6">
                  <p class="mb-1"><b>{{lb_DateTo}} </b><i class="far fa-calendar-alt mx-2" aria-hidden="true"></i>
                    <small>{{DateTo}}</small>
                  </p>
                </div>
              </div>
              <hr class="horizontal dark">
            </div>
            <div class="d-flex">
              <h6>
                <i class="ni ni-bullet-list-67 text-dark text-gradient opacity-10 h6" aria-hidden="true"></i>
                {{lb_ThesisEnglish}}
              </h6>
            </div>
            <div class="d-flex">
              <figure>
                <blockquote class="blockquote">
                  <p class="px-2">{{ThesisEnglish}}</p>
                </blockquote>
              </figure>
            </div>
            <div class="d-flex">
              <h6>
                <i class="ni ni-bullet-list-67 text-dark text-gradient opacity-10 h6" aria-hidden="true"></i>
                {{lb_ThesisArabic}}
              </h6>
            </div>
            <div class="d-flex">
              <figure>
                <blockquote class="blockquote">
                  <p class="px-2">{{ThesisArabic}}</p>
                </blockquote>
              </figure>
            </div>
          </div>
          <!-- Start Sequence Action -->
          <app-SequenceAction [FormCode]='FormCode'></app-SequenceAction>
          <!-- End Sequence Action -->
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-12">
      <!-- Start Sequence Tracking -->
      <app-SequenceTracking [FormCode]='FormCode'></app-SequenceTracking>
      <!-- End Sequence Tracking -->
    </div>
  </div>
</div>
