        <div class="card-header">
          <h5>{{lb_FormTitle}}</h5>
        </div>
        <div class="card-body pt-0">
          <form class="card card-body mt-4" [formGroup]="RecommendationLetter" (ngSubmit)="OnSubmit(false)">
          <div class="row">
            <div class="col-sm-6 col-6">
              <label class="form-label">{{lb_FacultyMember}}</label>
              <div class="input-group">
                <select class="form-control" name="choices-gender" id="choices-facultymember" formControlName="FacultyMember_GN_Code">
                  <option value="{{facultymember.Id}}" *ngFor="let facultymember of FacultyMemberList">{{facultymember.Name}}</option>
                </select>
              </div>
            </div>

            <div class="col-sm-12 col-6">
              <label class="form-label">{{lb_Letter}}</label>
                <div id="editor2" formControlName="Letter">

                </div>
            </div>
        </div>
          <div class="d-flex justify-content-end mt-4" style="padding-top: 100px;">
          <button type="button" name="button" class="btn btn-light m-0">{{lb_Cancel}}</button>
          <button type="submit" [disabled]="!(RecommendationLetter.valid && btn_status)" name="button" class="btn bg-gradient-success m-0 mx-2" ><span [innerHTML]="btn_spinner"></span></button>
        </div>
        </form>
        </div>
