<div class="container-fluid">
        <div class="card-body pt-0">
          <form class="card card-body mt-4" [formGroup]="RecommendationLetter" (ngSubmit)="OnSubmit(false)">
            <h6>{{lb_FormTitle}}</h6>
            <p class="text-sm mb-0">{{lb_Details}}</p>
            <hr class="horizontal dark my-3">
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">{{lb_FacultyMember}}</label>
              <div class="input-group">
                <select class="form-control" (change)="OnchangeOther($any($event).target.value)" name="choices-gender" id="choices-facultymember" formControlName="FacultyMember_GN_Code">
                  <option value="{{facultymember.GN_Code}}" *ngFor="let facultymember of FacultyMemberList">{{LangCode === "us-en" ? facultymember.NameEn : facultymember.NameAr}}</option>
                </select>
              </div>
            </div>

            <div class="col-md-6" ></div>

            <div class="col-md-6" id="OtherFacultyMemberName"  style="display: none;" >
              <label class="form-label">{{lb_FacultyMember}}</label>
              <div class="input-group">
                <input type="text" class="form-control" id="Otherfacultymember_Name" formControlName="Otherfacultymember_Name" />
              </div>
            </div>

            <div class="col-md-6" id="OtherFacultyMemberEmail"  style="display: none;">
              <label class="form-label">{{lb_Email}}</label>
              <div class="input-group">
                <input type="text" class="form-control" id="OtherFacultyMemberEmail" formControlName="OtherFacultyMemberEmail" />
              </div>
            </div>

            <label class="mt-4">{{lb_Letter}}</label>
            <input type="hidden" class="form-control BriefSummary" id="BriefSummary" formControlName="BriefSummary"  />

            <div id="editor" [innerHTML]="BriefSummary_Data">
              <!-- Data -->
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button type="button" name="button" class="btn btn-light m-0">{{lb_Cancel}}</button>
              <button type="submit" [disabled]="!(RecommendationLetter.valid && btn_status)" name="button" class="btn bg-gradient-success m-0 mx-2" ><span [innerHTML]="btn_spinner"></span></button>
            </div>
        </div>
        </form>
        </div>
</div>
