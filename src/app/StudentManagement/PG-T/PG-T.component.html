        <div class="card-header">
          <h5></h5>
        </div>
        <div class="card-body pt-0">
          <div class="row">
            <div class="col-sm-6 col-6">
              <label class="form-label">{{lb_College}}</label>
              <div class="input-group">
                <select class="form-control" name="choices-college" id="choices-college">
                  <option value="{{college.Id}}" *ngFor="let college of CollegeList">{{college.Name}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-6">
              <label class="form-label">{{lb_Department}}</label>
              <div class="input-group">
                <select class="form-control" name="choices-department" id="choices-department">
                  <option value="{{department.Id}}" *ngFor="let department of DepartmentList">{{department.Name}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-6">
              <label class="form-label">{{lb_Program}}</label>
              <div class="input-group">
                <select class="form-control" name="choices-program" id="choices-program">
                  <option value="{{program.Id}}" *ngFor="let program of ProgramList">{{program.Name}}</option>
                </select>
              </div>
            </div>

            <div class="col-sm-6 col-6">
              <label class="form-label">{{lb_Date}}</label>
              <div class="input-group">
                <input  id="date" name="date" class="form-control datetimepicker" type="date" placeholder=""
                  required="required" autocomplete="false">
              </div>
            </div>
            <div class="col-sm-12 col-6">
              <label class="form-label">{{lb_thesis_En}}</label>
              <div class="input-group">
                <textarea name="thesis_En" id="thesis_En" class="form-control"></textarea>
              </div>
            </div>
            <div class="col-sm-12 col-6">
              <label class="form-label">{{lb_thesis_Ar}}</label>
              <div class="input-group">
                <textarea name="thesis_Ar" id="thesis_Ar" class="form-control"></textarea>
              </div>
            </div>
        </div>
          <button class="btn bg-gradient-success btn-sm float-end mt-6 mb-0">{{lb_SaveChange}}</button>
        </div>
