<div class="container-fluid py-4">
  <div class="row">

    <div class="col-lg-9 col-md-9 mx-auto">
      <div class="card mb-4">

        <!-- Start Card Header -->
        <app-RequestHeader [FormCode]='FormCode'></app-RequestHeader>
        <!-- End Card Header -->

        <div class="card-body p-3 pt-0">
          <hr class="horizontal dark mt-0 mb-2">
          <div class="row">
            <div class="col-md-12 text-center p-4">
              <h6 class="mb-4 mt-3 text-center" *ngIf="OrderDetails" [innerHTML]="OrderDetails"></h6>
            </div>
          </div>

          <!-- Start Sequence Action -->
          <app-SequenceAction [FormCode]='FormCode'></app-SequenceAction>
          <!-- End Sequence Action -->

        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-12">
      <!-- Start Sequence Tracking -->
      <app-SequenceTracking [FormCode]='FormCode'></app-SequenceTracking>
      <!-- End Sequence Tracking -->
    </div>

  </div>
</div>
