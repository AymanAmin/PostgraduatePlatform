<div class="container-fluid py-4">
  <div class="row">

    <div class="col-lg-9 col-md-9 mx-auto">
      <div class="card mb-4">

        <!-- Start Card Header -->
        <app-RequestHeader [FormCode]='FormCode'></app-RequestHeader>
        <!-- End Card Header -->

        <div class="card-body p-3 pt-0">
          <hr class="horizontal dark mt-0 mb-2">
          <div class="row">
            <ul class="list-group p-4">
              <li class="list-group-item border-0 d-flex mb-2 bg-gray-100 border-radius-lg">
                <div class="d-flex flex-column p-4">
                  <!-- <h6 class="mt-3">{{OrderTo}}</h6> -->
                  <h6 class="mb-4 mt-3 text-justify" *ngIf="OrderDetails" [innerHTML]="OrderDetails"></h6>
                  <!-- <span class="mb-1 text-sm">{{OrderStdName}}</span>
                  <span class="mb-1 text-sm">{{OrderStdPhone}}</span>
                  <span class="mb-1 text-sm">{{OrderStdEmail}}</span> -->
                </div>
              </li>
            </ul>
          </div>

          <!-- Start Sequence Action -->
          <app-SequenceAction [FormCode]='FormCode'></app-SequenceAction>
          <!-- End Sequence Action -->

        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-12">
      <!-- Start Sequence Tracking -->
      <app-SequenceTracking [FormCode]='FormCode'></app-SequenceTracking>
      <!-- End Sequence Tracking -->
    </div>

  </div>
</div>
