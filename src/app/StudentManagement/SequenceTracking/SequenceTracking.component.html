  <div class="card mb-4">
    <div class="card-header p-3 pb-0">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-3">{{lb_Trackorder}}</h6>
      </div>
      <div class="card-body p-3 pt-0">
        <div class="timeline timeline-one-side">

          <div class="timeline-block mb-3" *ngFor="let item of SequenceList">
            <span class="timeline-step">
              <i class="{{item.StatusIcon}}" [ngStyle]="{'color': item.StatusColor}"></i>
            </span>
            <div class="timeline-content">
              <h6 class="text-dark text-sm font-weight-bold mb-0">{{item.StatusName}}</h6>
              <p class="text-secondary font-weight-bold text-xs mt-1 mb-0">{{item.Date}}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="card mb-4" *ngIf="SeqStatusList?.length != 0">
    <div class="card-header p-3 pb-0">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-3">{{lb_NextApproval}}</h6>
      </div>
      <div class="card-body p-3 pt-0">
        <div class="timeline timeline-one-side">

          <div class="timeline-block mb-3" *ngFor="let item of SeqStatusList">
            <span class="timeline-step">
              <i class="{{item.StatusIcon}}" [ngStyle]="{'color': item.StatusColor}"></i>
            </span>
            <div class="timeline-content">
              <h6 class="text-dark text-sm font-weight-bold mb-0">{{item.StatusName}}</h6>
              <p class="text-secondary font-weight-bold text-xs mt-1 mb-0">{{item.Date}}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
