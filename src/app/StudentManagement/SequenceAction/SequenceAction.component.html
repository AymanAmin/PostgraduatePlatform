<div class="row">
  <hr class="horizontal dark">
  <h6>{{lb_Sequence}}</h6>
  <div class="mb-1 mt-3">
    <div class="row">
      <div class="col-md-12 d-flex mb-4" *ngFor="let item of SequenceList">
        <div class="avatar mx-3 col-md-2">
          <img src="{{item.EmpProfile}}" alt="kal" class="border-radius-lg shadow">
        </div>
        <div class="d-flex flex-column col-md-7">
          <h6 class="mb-0 text-sm">{{item.EmpName}}</h6>
          <p class="mb-0 text-sm">{{item.Note}}</p>
        </div>
        <div class="btn btn-link px-3 text-center col-md-3">
          <span class="badge badge-success text-white" style="font-size: 10px;"
            [ngStyle]="{'background-color': item.StatusColor}">{{item.StatusName}}</span>
        </div>
      </div>
    </div>
    <div class="d-flex mt-4" *ngIf="btnList.NextBtn != null || btnList.OptionBtn != null || btnList.PrevBtn != null">
      <div class="flex-shrink-0">
        <img alt="Image placeholder" class="avatar rounded-circle mx-3" src="../../../assets/img/Profile.jpg">
      </div>
      <div class="flex-grow-1 my-auto">
        <form>
          <textarea class="form-control" [(ngModel)]="Note" name="Note" placeholder="{{lb_Comment}}"
            rows="3"></textarea>
        </form>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-12 my-auto text-center mt-5 mb-4">
      <input type="button" *ngIf="btnList.NextBtn != null" value="{{btnList.NextBtn}}" (click)="UpdateStatus(1)"
        class="btn bg-gradient-success mb-0 mx-2">
      <input type="button" *ngIf="btnList.OptionBtn != null" value="{{btnList.OptionBtn}}" (click)="UpdateStatus(0)"
        class="btn bg-gradient-info mb-0 mx-2">
      <input type="button" *ngIf="btnList.PrevBtn != null" value="{{btnList.PrevBtn}}" (click)="UpdateStatus(-1)"
        class="btn bg-gradient-danger mb-0 mx-2">
    </div>

  </div>
</div>
